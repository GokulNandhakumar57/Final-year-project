<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            background-color: #e0f7fa;
            border-radius: 5px;
        }

        .analysis-button {
            display: inline-block;
            float: right;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .analysis-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/analysis" class="analysis-button">Analysis</a>
    <h1>Diabetes Prediction</h1>
    <form method="POST">
        <label>Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label>Age:</label>
        <input type="number" name="age" step="1" required>

        <label>Hypertension:</label>
        <select name="hypertension">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Heart Disease:</label>
        <select name="heart_disease">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Smoking History:</label>
        <select name="smoking_history">
            <option value="never">Never</option>
            <option value="former">Former</option>
            <option value="current">Current</option>
            <option value="ever">Ever</option>
            <option value="not current">Not Current</option>
        </select>

        <label>BMI:</label>
        <input type="number" name="bmi" step="0.1" required>

        <label>HbA1c Level:</label>
        <input type="number" name="HbA1c_level" step="0.1" required>

        <label>Blood Glucose Level:</label>
        <input type="number" name="blood_glucose_level" step="1" required>

        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <div class="result">
            {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
